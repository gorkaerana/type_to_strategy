[tool.ruff]
select = ["F", "E", "W", "I"]  # pyflakes, pycodestyle (twice) and isort
extend-exclude = ["venv*/", "build/"]
# Below replaces isort
fix = true
unfixable = ["F", "E", "W"]

[tool.mypy]
ignore_missing_imports = true
exclude = ["venv*/", "build/"]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::hypothesis.errors.NonInteractiveExampleWarning",
]